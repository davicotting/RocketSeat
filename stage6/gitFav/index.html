<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav | Main</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <div class="app">

        <div class="container">

        <div class="header">
            <div class="logo"><img src="assets/Gitfav.svg" alt=""></div>

            <div class="search">
                <input type="text" name="" id="" placeholder="Digite o Github username que quer favoritar">
                <button type="submit"><img src="assets/Vector.svg" alt="">Favoritar</button>
            </div>
         </div>

         <table>
            <thead>
                <th>Usuário</th>
                <th>Repositories</th>
                <th>Followers</th>
                <th>Ação</th>
            </thead>
        

         <tbody>
            <tr>

                <td class="user">
                    <div class="userGeneral">
                        <div class="userImg">
                            <img src="https://github.com/davicotting.png" alt="">
                        </div>
    
                        <div class="userTarget">
                            <a href="https://github.com/davicotting">Davi Cotting</a>
                            <p>/davicotting</p>
                        </div>  
                    </div>  
                </td>

                <td class="repositorires">129</td>
                <td class="followers">23</td>
                <td>
                    <button class="remove">Remover</button>
                </td>
                
           </tr>

           

           <tr>

            <td class="user">
                <div class="userGeneral">
                    <div class="userImg">
                        <img src="https://github.com/davicotting.png" alt="">
                    </div>

                    <div class="userTarget">
                        <a href="https://github.com/davicotting">Davi Cotting</a>
                        <p>/davicotting</p>
                    </div>  
                </div>  
            </td>

            <td class="repositorires">129</td>
            <td class="followers">23</td>
            <td>
                <button class="remove">Remover</button>
            </td>
            
       </tr>
           

         </tbody>
    </table>
    </div>

    </div>
</body>
</html>
