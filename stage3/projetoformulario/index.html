<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iForm | Main</title>
</head>
<body>
    <div class="box">
    <header>
        <h1>Crie e compartilhe seu evento</h1>
        <p>
            O primeiro passo, é preencher esse
            formulário de inscrição.</p>
    </header>
    <form id="my-form">
        <fieldset>
            <div class="fieldset-wrapper">
            <legend>Informaçoes do Evento</legend>

            

            <div class="input-wrapper">

                <label for="event-title">Titulo do Evento<span>(minimo 8 caracteres)</span></label> 
                <input type="text" name="" id="event-title" required minlength="8"/>
            </div>

            <div class="input-wrapper">

                <label for="event-link">Link do Evento<span>(comece com https://)</span></label> 
                <input type="url" name="" id="event-link" />
            </div>

            <div class="input-wrapper">

                <label for="event-whatsapp">WhatsApp<span>(somente números)</span></label> 
                <input type="number" name="" id="event-whatsapp" />
            </div>

            <div class="input-wrapper">

                <label for="event-info">Informaçoes Extras</label> 
                <textarea id="event-info"></textarea>
            </div>

            <div class="input-wrapper">

                <label for="event-category">Categoria</label> 
                <select name="" id="">
                    <option value="live">Ao Vivo</option>
                    <option value="podcast">Podcast</option>
                    <option value="mentorship">Mentoria</option>
                </select>
            </div>
        </div>
        </fieldset>

        <fieldset>

        <div class="fieldset-wrapper">
            <legend>Privacidade</legend>
            

            <div class="input-wrapper">

                <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label> 
                <input type="email" name="" id="event-email" />
            </div>

            <div class="input-wrapper">

                <label for="event-password"> Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label> 
                <input type="password" name="" id="event-password" minlength="8"/>
            </div>

            <div class="checkbox-wrapper">
                <input type="checkbox" name="" id="event-private">
                <label for="event-private">Evento Privado</label>
            </div>

           </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Dia e hora</legend>
                <div class="trescol">
                <div class="input-wrapper">
                    <label for="event-date">Data</label>
                    <input type="date" name="" id="event-date">
                </div>

                <div class="input-wrapper">
                    <label for="event-begin">Das</label>
                    <input type="time" name="" id="event-begin">
                </div>

                <div class="input-wrapper">
                    <label for="event-end">Até</label>
                    <input type="time" name="" id="event-end">
                </div>

            </div>
        </div>
        </fieldset>

       
    </form>

    <footer>
        <button type="submit" value="Salvar evento" form="my-form">Salvar evento</button>
    </footer>

    <!--Dentro do Form:
        
        
        input type="button" value="cancelar"-->

    </div>
</body>
</html>
