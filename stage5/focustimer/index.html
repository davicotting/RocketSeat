
    <!DOCTYPE html>
    <html lang="en" class="light">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Temporizador estilo pomodoro"> <!-- Utilizar para melhor selecao dos motores de busca -->
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="images/timerFavicon.svg" type="image/x-svg">
        <script src="https://unpkg.com/@phosphor-icons/web"></script> <!-- Biblioteca de icones-->
        <script type="module" src="./src/main.js" defer></script>
        <title>Timer | Main</title>
    </head>
    <body>
        <div class="app">
            <button id="toggleMode">
                <span class="sr-only">Ativar Light Mode</span>
                <i class="ph-bold ph-sun"></i>
                <i class="ph-bold ph-moon-stars"></i>
            </button>
            
            <section id="timer" class="flex">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </section>

            <section id="controls" class="flex">

                <button data-action="toggleRunning" class="ph ph-play-circle"></button>
                <span class="sr-only">Iniciar Contador</span>

                <button data-action="toggleRunning" class="ph ph-pause-circle"></button>
                <span class="sr-only">Pausar contador</span>

                <button data-action="set" class="ph ph-timer secondary"></button>
                <span class="sr-only">Ajustar Contador</span>

                <button data-action="reset" class="ph ph-stop-circle secondary"></button>
                <span class="sr-only">Reiniciar Contador</span>

                <button data-action="toggleMusic" class="ph ph-speaker-none secondary"></button>
                <span class="sr-only">Iniciar Musica</span>
                
                <button data-action="toggleMusic" class="ph ph-speaker-high"></button>
                <span class="sr-only">Parar musica</span>

            </section>

        </div>
    </body>
    </html>
