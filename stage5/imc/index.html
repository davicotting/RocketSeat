<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>IMC | Main</title>
</head>
<body>

    <div class="error-wrapper">
        <p>Digite somente números</p>
    </div>

    <div class="container">

    <main class="card">

        <form>

            <h1 class="title">Cálculo de IMC</h1>

        <div class="input-wrapper">

            <label for="weight">Peso (kg)</label>
            <input type="text" id="weight" placeholder="60">

        </div>

        <div class="input-wrapper">
                
            <label for="height">Altura (m)</label>
            <input type="text" id="height" placeholder="192">
    
        </div>

        <button type="submit"> Calcular IMC <img src="images/arrow.svg" alt="seta apontando para direita"></button>
        </form>

    </main>

    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">
                <button class="close"><img src="images/close.svg" alt="fechar pop-up"></button>
                Seu IMC é:</h2>
        </div>
    </div>
    
    

    

</body>
</html>
